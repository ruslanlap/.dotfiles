- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vimrc: vimrc
    ~/.bashrc: bashrc
    ~/.p10k.zsh: p10k.zsh
- shell:
  - [git submodule update --init --recursive, Installing submodules]
- clean: ['~']

- link:
    ~/.profile: profile
    ~/.p10k.zsh: p10k.zsh
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc


