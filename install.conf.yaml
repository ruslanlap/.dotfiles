- defaults:
    link:
      create: true
      relink: true
    shell:
      stderr: true

- clean: ['~', '~/.oh-my-zsh']

- link:
    ~/.dotfiles: ''
    ~/.vimrc: vimrc
    ~/.bashrc: bashrc
    ~/.p10k.zsh: p10k.zsh
    ~/.profile: profile
    ~/.p10k.zsh: p10k.zsh
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.oh-my-zsh: oh-my-zsh


- shell:
  - [chmod +x pre-install.sh]
  - [sh pre-install.sh, Running pre installation script]
  - [chsh, -s, $(which zsh)]
  - [git submodule update --init --recursive, Install submodules]
  - [echo "alias ls='lsd'" >> ~/.bashrc]
- clean: ['~']

