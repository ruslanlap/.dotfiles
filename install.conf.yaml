- defaults:
    link:
      relink: true

- clean: ['~', '~/.oh-my-zsh/custom/', '~/.oh-my-zsh/custom/plugins/']

- link:
    ~/.dotfiles: ''
    ~/.vimrc: vimrc
    ~/.bashrc: bashrc
    ~/.p10k.zsh: p10k.zsh
    ~/.profile: profile
    ~/.p10k.zsh: p10k.zsh
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.oh-my-zsh: oh-my-zsh


- shell:
  - [chmod +x pre-install.sh]
  - [sh pre-install.sh, Running pre installation script]
  - [git, clone, --depth=1, https://github.com/robbyrussell/oh-my-zsh.git, ~/.oh-my-zsh]
  - [chsh, -s, $(which zsh)]
  - [git submodule update --init --recursive, Install submodules]
  - [echo "alias ls='lsd'" >> ~/.bashrc]
