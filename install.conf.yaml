- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vimrc: vimrc
    ~/.bashrc: bashrc
    ~/.p10k.zsh: p10k.zsh

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.profile: profile
    ~/.p10k.zsh: p10k.zsh
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.oh-my-zsh: oh-my-zsh

- shell:
  - '[ ! -e ~/.oh-my-zsh ] && ~/.oh-my-zsh/tools/install.sh || echo "Oh-My-Zsh already installed."'

- shell:
  - '[ ! -e ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions ] && git clone https://github.com/zsh-users/zsh-autosuggestions ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-autosuggestions || echo "zsh-autosuggestions already installed."'
  - '[ ! -e ~/.oh-my-zsh/custom/plugins/zsh-history-substring-search ] && git clone https://github.com/zsh-users/zsh-history-substring-search $ZSH/custom/plugins/zsh-history-substring-search || echo "zsh-history-substring-search already installed."'
  - '[ ! -e ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting ] && git clone https://github.com/zsh-users/zsh-syntax-highlighting.git $ZSH/custom/plugins/zsh-syntax-highlighting || echo "zsh-syntax-highlighting already installed."'
  - '[ ! -e ~/.oh-my-zsh/custom/themes/powerlevel10k ] && git clone --depth=1 https://github.com/romkatv/powerlevel10k.git ${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/themes/powerlevel10k || echo "powerlevel10k already installed."'
  - '[ ! -e ~/.oh-my-zsh/custom/plugins/ohmyzsh-full-autoupdate ] && git clone https://github.com/Pilaton/OhMyZsh-full-autoupdate.git ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/ohmyzsh-full-autoupdate || echo "ohmyzsh-full-autoupdate already installed."'
  - '[ ! -e ~/.fzf ] && git clone --depth 1 https://github.com/junegunn/fzf.git ~/.fzf && ~/.fzf/install || echo "fzf already installed."'

